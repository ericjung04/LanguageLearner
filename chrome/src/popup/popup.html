<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linguist-Popup-Menu</title>
</head>
<body>
    <div>
        <h1 id="status">Popup open</h1>
        <button id="changeButton">Change Text</button>

        <hr/>

        <label for="noteInput">Your note</label>
        <input id="noteInput" type="text" placeholder="Type Something">
        <button id="saveButton">Save Text</button>
        <p>Last Saved: <span id="savedText"></span></p>
        <script src="popup.js"></script>
    </div>
</body>
</html>
