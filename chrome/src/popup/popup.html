<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linguist-Popup-Menu</title>
</head>
<body>
    <div>
        <label for="noteInput">Your note</label>
        <input id="noteInput" type="text" placeholder="Type Something">
        <button id="saveButton">Save Text</button>
        <p>Last Saved: <span id="savedText"></span></p>
        <hr/>

        <button id="textButton">Get text</button>
        <p>Selected Text: <span id="selectedText"></span></p>

        <script src="popup.js"></script>
    </div>
</body>
</html>
